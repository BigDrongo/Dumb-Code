<!DOCTYPE html>

<html lang="en">
<html>

    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Simple To Do List</title>
        <link rel="stylesheet" href="toDoList.css">
    </header>

    <body>
        <h1>My Simple To Do List</h1>
        <input type="text" id="input" placeholder = "What task do you want to add?"><br><br>
        <!-- This is the button that will add the task to the list. --> 
        <button id="submitBtn" onclick="newElement()" class="addBtn">+</button>
       
        <div class="container" id="item"></div>
        
        <!-- This is the list that will display the tasks. -->
        <ul id="list"></ul>
        


        <script src="toDoList.js"></script>
    </body>
</html>
