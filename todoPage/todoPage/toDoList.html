<!DOCTYPE html>

<html lang="en">
<html>

    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Simple To Do List</title>
        <link rel="stylesheet" href="toDoList.css">
    </header>

    <body>
        <div id="div" class="Header"> <!-- This is the div that contains the entire to do list. -->        
            <h1>My Simple To Do List</h1>
            <input type="text" id="input" placeholder = "Task?"><br><br> <!-- text box where you type in what you want to add-->
            <button id="submitBtn" onclick="newElement()" class="clAddBtn" id="addBtn">+</button><!-- This is the button that will add the task to the list. -->       
        </div>
        
        <ul id="uL"> <!-- This is the list that will display the tasks. -->
            
        </ul> 
        


        <script src="toDoList.js"></script>
    </body>
</html>
